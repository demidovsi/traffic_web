<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Демидов Сергей">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <link rel="shortcut icon" href="/static/motorway.png" >

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body class="main" style="background: {{colors['background']}}; color: {{colors['black']}};">
      <basefont size="5">
          <div class="menu">
              <input type="hidden" name="user_id" value="{{upr['user_id']}}">
              {% include "include/menu2.html" %}
          </div>
          <div class="container-flash">
                <!-- вывести все ошибки анализа ввода -->
              {% for message in get_flashed_messages(with_categories=True) %}
              <div class="alert alert-{{ message[0] }}">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{ message[1] }}
              </div>
              {% endfor %}
          </div>
          <div class="container">
              {% block content %} {% endblock %}
          </div>
          <div id="user_name">
              <span style="background: {{colors['background']}}; color: {{colors['black']}}">{{upr['user_name']}}</span>
          </div>
      </basefont>
  </body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8"
          src="/static/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8"
          src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
  {% block scripts %}
  {% endblock %}
</html>
